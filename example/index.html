<!DOCTYPE html>
<html>
<head>

<script type='text/javascript' src='../JSTest.js'></script>
	
</head>
<body>
	
	<div>
		<textarea cols='45' rows='20' type='text' id="codeInput">
function isDateTimeEven()
{
  var dt = new Date().getTime();
  if ((dt % 2) == 0)
  {
    return true;
  }
  return false;
}

// Instance
var tests = new JSTest.Assert();
tests.addTest({
      type:"true", 
      eval: isDateTimeEven(), 
      message: "The datetime in ms is even."
   });

tests.execute();
		</textarea>
		<button id='execButton' onclick='runNewTest()'>Run Test</button>
	</div>
	
	<br/>

    <div id='tests'>Tests will be displayed in a new window.<br/><br/></div>

<script>
	function runNewTest()
	{
		location.href = "javascript:" + document.getElementById('codeInput').value;
	}
</script>
</body>
</html>
